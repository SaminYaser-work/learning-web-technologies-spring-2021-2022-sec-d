<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>

    <style>
        #table1, #table1 td, #table1 th {
            border: 1px solid  royalblue;
            border-collapse: collapse;
        }

        #table2 td, #table2 th {
            background-color: skyblue;
        }

        div {
            height: 3rem;
        }
    </style>
</head>
<body>

    <table id="table1">
        <caption>This is a caption</caption>
        <tr>
            <th>Person</th>
            <th>Age</th>
            <th>Profession</th>
        </tr>
        <tr>
            <td>Chris</td>
            <td>40</td>
            <td>Mercenary</td>
        </tr>
        <tr>
            <td>Clair</td>
            <td>25</td>
            <td>Unemployed</td>
        </tr>
        <tr>
            <td>Leon</td>
            <td>26</td>
            <td>Police Officer</td>
        </tr>
        <tr>
            <td>Ada</td>
            <td>30</td>
            <td>Spy</td>
        </tr>
    </table>

    <div>
    </div>

    <table id="table2">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.0003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.0002</td>
            <td>43%</td>
        </tr>
    </table>
    
</body>
</html>
