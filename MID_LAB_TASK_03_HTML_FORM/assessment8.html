<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 8</title>

    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>

</head>
<body>
    <form action="" method="">

        <table>

            <tr>
                <th colspan="3">
                    <h2>PERSON PROFILE</h2>
                </th>
            </tr>

            <tr>
                <th align="left">Name</th>
                <td><input type="text" name="name" id="" title="name"></td>
                <td width="20px"></td>
            </tr>

            <tr>
                <th align="left">Email</th>
                <td>
                    <input type="email" name="email" id="" title="email">
                </td>
                <td width="20rem"></td>
            </tr>

            <tr>
                <th align="left">Gender</th>
                <td>
                    <label for="gender">
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Other
                    </label>
                </td>
                <td width="20rem"></td>
            </tr>

            <tr>
                <th align="left">Date of Birth</th>
                <td>
                    <label for="dob">
                        <input type="number" name="dd" id="" style="width: 30px;" min="1" max="31"> /
                        <input type="number" name="mm" id="" style="width: 30px;" min="1" max="12"> /
                        <input type="number" name="yyyy" id="" style="width: 40px;" min="1900" max="2050">
                    </label>
                    <i>(dd/mm/yyyy)</i>
                </td>
                <td width="20rem"></td>
            </tr>


            <tr>
                <th align="left">Blood Group</th>
                <td>
                    <select name="bg" title="bg">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                    </select>
                </td>
                <td width="20rem"></td>

            </tr>

            <tr>
                <th align="left">Degree</th>
                <td>
                    <label for="degree">
                    <input type="checkbox" name="ssc" id="">SSC
                    <input type="checkbox" name="hsc" id="">HSC
                    <input type="checkbox" name="bsc" id="">BSc.
                    <input type="checkbox" name="msc" id="">MSc.
                    </label>
                </td>
                <td width="20rem"></td>
            </tr>

            <tr>
                <th align="left">Photo</th>
                <td colspan="2"><input type="file" name="photo" id="" title="photo"></td>
            </tr>

            <tr>
                <td colspan="3" height="20px"></td>
            </tr>

            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>


        </table>


    </form>
    
</body>
</html>
